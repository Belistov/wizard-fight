<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard Battle</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <!-- Start Screen -->
    <section id="bilid">
        <p>
            ü§ü - Varpar Eldk√∫lu √° √≥vin. Kasta√∞ur er teningur upp √° ska√∞a 1d6. üëç - F√° meiri l√≠fstig. Kasta√∞ur er teningur upp √° auka l√≠f 1d4. ‚úã - Varpa skyldi til a√∞ vernda sj√°lfan sig. Ska√∞i minnkar um 50%
        </p>
        <br><br><br><br><br><br><br>
    </section>

    <!-- Game Screen -->
    <section id="game-container">
        <div id="battlefield">
            <div id="player">
                <img id="player-img" alt="Player Wizard">
                <div class="health-bar-container">
                    <div id="player-health-bar" class="health-bar"></div>
                </div> 
                <p id="player-health-text">75 HP</p>
            </div>
            
            <div id="enemy">
                <img id="enemy-img" alt="Enemy Wizard">
                <div class="health-bar-container">
                    <div id="enemy-health-bar" class="health-bar"></div>
                </div>
                <p id="enemy-health-text">75 HP</p>
            </div>
        </div>

        <video id="camera-feed" width="640" height="480" autoplay></video>
        
        <div id="game-log">
            <h2>Game Log</h2>
            <ul id="log-list"></ul>
        </div>
    </section>

    <script src="src/js/config.js"></script>
    <script src="src/js/game.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            await startCamera();
            document.getElementById("player-img").src = CONFIG.SPRITES.CHARACTERS.PLAYER;
            document.getElementById("enemy-img").src = CONFIG.SPRITES.CHARACTERS.ENEMY;
        });
    
        async function startCamera() {
            const video = document.getElementById("camera-feed");
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            video.style.transform = "scaleX(-1)";
        }
    </script>
</body>
</html>
