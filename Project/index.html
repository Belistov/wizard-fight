<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard Battle</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <!-- Start Screen -->
    <section id="start-screen">
        <h1>Welcome to Wizard Battle</h1>
        <button onclick="startGame()">Start Game</button>
    </section>
    <section id="bilid">
     <br><br><br><br><br><br><br>
    </section>

    <!-- Game Screen (Initially Hidden) -->
    <section id="game-container" style="display: none;">
        <div id="battlefield">
            <div id="player">
                <img id="player-img" alt="Player Wizard">
                <div class="health-bar-container">
                    <div id="player-health-bar" class="health-bar"></div>
                </div> 
                <p id="player-health-text">75 HP</p>
            </div>
            
            <div id="enemy">
                <img id="enemy-img" alt="Enemy Wizard">
                <div class="health-bar-container">
                    <div id="enemy-health-bar" class="health-bar"></div>
                </div>
                <p id="enemy-health-text">75 HP</p>
            </div>
        </div>

        <div id="controls-container">
            <button onclick="playerAction('attack')">ðŸ”¥ Fireball</button>
            <button onclick="playerAction('heal')">ðŸ’š Heal</button>
            <button onclick="playerAction('shield')">ðŸ›¡ Shield</button>
        </div>

        <div id="game-log">
            <h2>Game Log</h2>
            <ul id="log-list"></ul>
        </div>
    </section>

    <script src="src/js/config.js"></script>
    <script src="src/js/game.js"></script>

    <script>
        function startGame() {
            document.getElementById("start-screen").style.display = "none";
            document.getElementById("game-container").style.display = "block";

            // Assign images dynamically from CONFIG
            document.getElementById("player-img").src = CONFIG.SPRITES.CHARACTERS.PLAYER;
            document.getElementById("enemy-img").src = CONFIG.SPRITES.CHARACTERS.ENEMY;
        }
    </script>
</body>
</html>
